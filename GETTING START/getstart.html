<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - University Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #00b09b, #96c93d);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .form-card {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        position: relative;
      }
      .image-container {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
      }
      .image-container img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
      }
      .image-container .plus-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #28a745;
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        padding: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .input-container {
        position: relative;
        margin-bottom: 20px;
      }
      .input-container input {
        width: 100%;
        padding: 10px 40px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      .input-container input:focus {
        border-color: #66b032;
        outline: none;
      }
      .input-container i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
      }
      .form-card button {
        width: 100%;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .form-card button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="image-container">
          <img
            src="assets/sample campus connect logo.png"
            alt="University Logo"
          />
          <div class="plus-icon">
            <i class="fas fa-plus"></i>
          </div>
        </div>

        <h1>Get Started</h1>

        <div class="input-container">
          <i class="fas fa-university"></i>
          <input type="text" placeholder="Enter your University" />
        </div>

        <div class="input-container">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Enter Address" />
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
